    <script>
        // Função de animação de digitação
        const messages = [
            "Bem-vindo a nossa biblioteca!",
            " Aqui você encontra livros de domínio público para download."
        ];

        let currentMessage = 0;
        let currentLetter = 0;

        function typeMessage() {
            const typingMessage1 = document.getElementById('typing-message-1');
            const typingMessage2 = document.getElementById('typing-message-2');

            if (currentLetter < messages[currentMessage].length) {
                typingMessage1.innerHTML += messages[currentMessage].charAt(currentLetter);
                currentLetter++;
                setTimeout(typeMessage, 50); // Animação mais rápida
            } else {
                currentMessage++;
                if (currentMessage < messages.length) {
                    currentLetter = 0;
                    setTimeout(typeMessage, 1000);
                } else {
                    document.getElementById('typing-container').style.display = 'none'; // Esconder após a animação
                    document.getElementById('blurBackground').style.display = 'none'; // Remover desfoque
                }
            }
        }

        typeMessage();

        // Funções para abrir e fechar a caixa de informações
        function openInfoBox() {
            document.getElementById('infoBox').style.display = 'block';
        }

        function closeInfoBox() {
            document.getElementById('infoBox').style.display = 'none';
        }

        // Exibir os livros na tela
        function displayBooks() {
            const grid = document.getElementById('bookGrid');
            grid.innerHTML = '';

            books.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card';
                card.innerHTML = `
                    <img src="${book.cover}" alt="${book.title}">
                    <div class="book-card-body">
                        <h5>${book.title}</h5>
                        <p>${book.description}</p>
                        <a href="${book.pdfLink}" target="_blank">Baixar PDF</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Filtrar livros
        function filterBooks() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const filteredBooks = books.filter(book => {
                return (
                    book.title.toLowerCase().includes(searchInput) ||
                    book.description.toLowerCase().includes(searchInput)
                ) && (categoryFilter === '' || book.category === categoryFilter);
            });
            displayFilteredBooks(filteredBooks);
        }

        function displayFilteredBooks(filteredBooks) {
            const grid = document.getElementById('bookGrid');
            grid.innerHTML = '';

            filteredBooks.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card';
                card.innerHTML = `
                    <img src="${book.cover}" alt="${book.title}">
                    <div class="book-card-body">
                        <h5>${book.title}</h5>
                        <p>${book.description}</p>
                        <a href="${book.pdfLink}" target="_blank">Baixar PDF</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Exibir os livros inicialmente
        displayBooks();
    </script>
